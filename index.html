<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">

</head>

<body>
    <header>
        <div class="centered coluna">
            <h1>AppMyProject</h1>
            <nav class="nav">
                <ul class="list" id="list-menu">
                    <li class="item-list">
                        <a href="#c2">Comprar</a>
                    </li>
                    <li class="item-list">
                        <a href="#c3">Alugar</a>
                    </li>
                    <li class="item-list">
                        <a href="#c4">Vender</a>
                    </li>
                </ul>
                <ul class="list" id="login">
                    <li class="item-list">
                        <button id="btnLogin">Login</button>
                    </li>
                </ul>
                <ul class="list" id="signup">
                    <li class="item-list">
                        <button id="btnSignup">Sign Up</button>
                    </li>
                </ul>
            </nav>

            <nav class="mobile-nav">
                <button id="side-menu-toggle">Menu</button>
                <ul class="mobile-nav__list">
                    <li class="mobile-nav__list__item">
                        <a href="/">LINK</a>
                    </li>
                    <li class="mobile-nav__list__item">
                        <a href="/">LINK</a>
                    </li>
                    <li class="mobile-nav__list__item">

                    </li>
                    <li class="mobile-nav__list__item">
                        <a href="/">LINK</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="content centered" id="c1">

        </section>
        <section class="content" id="c2">
            <div class="carousel-container">
                <div class="carousel-slide">
                    <img src="./images/foto1.jpg" />
                    <img src="./images/foto2.jpg" />
                    <img src="./images/foto3.jpg" />
                    <img src="./images/foto4.jpg" />
                    <img src="./images/foto5.jpg" />
                </div>
                <button id="prevBtn">Prev</button>
                <button id="nextBtn">Next</button>

        </section>

        <section class="modal-hidden" id="modal-login">
            <div class="modal-header">
                <h3>Login</h3>
            </div>
            <form action="/login" method="POST" class="formulario">
                <div class="form-control">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" />
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" />
                </div>
                <div class="divBtn">
                    <button type="submit" id="submitLogin">Login</button>
                </div>
            </form>
        </section>
        <section class="modal-hidden" id="modal-signup">
            <div class="modal-header">
                <h3>SignUp</h3>
            </div>
            <form action="./index.html" method="POST" class="formulario" id="formSignUp">
                <div class="form-control">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" />
                </div>
                <div class="form-control">
                    <label for="cpf">CPF</label>
                    <input type="text" maxlength="14" name="cpf" id="cpf" />
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" />
                </div>
                <div class="form-control">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" />
                </div>
                <div class="divBtn">
                    <button type="submit" id="submitSignUp">Cadastrar</button>
                </div>
            </form>
        </section>
        <section id="backLogin">

        </section>
        <section id="backSignup">

        </section>
    </main>
    <script src="./js/app.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/maskcpf.js"></script>
    <script src="./js/postSignUp.js"></script>
</body>

</html>
